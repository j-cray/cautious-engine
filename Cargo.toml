[package]
name = "cautious-engine"
version = "0.1.0"
edition = "2021"
authors = ["Cautious Engine Contributors"]
description = "A defensive security toolkit for ethical hackers and penetration testers"
license = "MIT"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.42", features = ["full"] }
anyhow = "1.0"
colored = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json"] }
chrono = "0.4"
